<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="payment-logo.png">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Biling Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Rishabh Jagariya">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="RIshabhjagariya5@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="House no. - Street - Locality">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="Kanpur">
                    </div>

                    <div class="flexbox">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="Uttar Pradesh">
                        </div>
                        <div class="input-box">
                            <span>Pin Code :</span>
                            <input type="number" placeholder="Enter Pincode">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment Mode</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="imgcards.png" alt="imgcards">
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Rishabh jagariya">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="4444 5555 6666 7777">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="March">
                    </div>

                    <div class="flexbox">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="2030">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="935">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit"  class="submit-btn">Checkout</button>
        </form>
    </div>
    
</body>
</html>
